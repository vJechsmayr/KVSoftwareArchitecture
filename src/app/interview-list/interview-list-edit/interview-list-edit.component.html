<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="date"> Date</label>
                    <input type="text" id="date" class="form-control" #dateInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="place"> Place</label>
                    <input type="text" id="place" class="form-control" #placeInput>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger m-2" type="button">Delete</button>
                    <button class="btn btn-warning" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
